<section class="container cadastro mat-elevation-z20 py-4">
  <h1 class="py-3 text-center">Excluir supervisor(a) {{supervisor.spvisor_nome}}
  </h1>
  <form>
    <div class="inputs">
      <div class="">
        <mat-form-field appearance="outline" class="py-2">
          <mat-label>Nome do Funcionário</mat-label>
          <input matInput type="text" readonly [(ngModel)]="supervisor.spvisor_nome" name="spvisor_nome"
            placeholder="Digite o nome do supervisor">
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field appearance="outline" class="py-2">
          <mat-label>Cidade do funcionário</mat-label>
          <input matInput type="text" readonly [(ngModel)]="supervisor.spvisor_cidade" name="spvisor_cidade"
            placeholder="Digite a cidade do supervisor">
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field appearance="outline" class="py-2">
          <mat-label>Formação do funcionário</mat-label>
          <input matInput type="text" readonly [(ngModel)]="supervisor.spvisor_formacao" name="spvisor_formacao"
            placeholder="Digite a formação do supervisor">
        </mat-form-field>
      </div>
      <div class="botoes">
        <button mat-raised-button routerLink="/supervisores" class="btn-cancelar m-2">Cancelar</button>
        <button mat-raised-button type="reset" class="btn-cancelar m-2">Limpar</button>
        <button mat-raised-button color="accent" class="btn-salvar m-2" (click)="excluirSupervisor()">Excluir</button>
      </div>
    </div>
  </form>
</section>
