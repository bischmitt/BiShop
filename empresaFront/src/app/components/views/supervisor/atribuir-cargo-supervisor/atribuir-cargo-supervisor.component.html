<div class="mat-elevation-z20 container mt-5 py-2">
  <h1 class="py-3 mt-3 text-center">Atribuir cargo para {{supervisor.spvisor_nome}}</h1>
  <main>
    <form>
      <h3 class="py-2 text-center">Dados de {{supervisor.spvisor_nome}}</h3>
      <section class="inputs">
        <div class="">
          <mat-form-field appearance="outline" class="py-2">
            <mat-label>Nome do Supervisor</mat-label>
            <input matInput type="text" [(ngModel)]="supervisor.spvisor_nome" name="spvisor_nome"
              placeholder="Digite o nome do Supervisor" readonly>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="outline" class="py-2">
            <mat-label>Cidade do Supervisor</mat-label>
            <input matInput type="text" [(ngModel)]="supervisor.spvisor_cidade" name="spvisor_cidade"
              placeholder="Digite a cidade do Supervisor" readonly>
          </mat-form-field>
        </div>
      </section>
    </form>
    <mat-card class="inputs mat-elevation-z10">
      <h3 class="py-2 text-center">Escolha um novo cargo</h3>
      <div class="inputs">
        <mat-form-field appearance="outline">
          <mat-label>Selecione um novo cargo</mat-label>
          <mat-select [(ngModel)]="cargoSemSupervisorEscolhido" name="cargoSemSupervisorEscolhido"
            (ngModelChange)="escolherCargo()">
            <mat-option *ngFor="let cargo of cargosSemSupervisor" [value]="cargo">
              {{cargo.car_nome}} - {{cargo.car_atribuicao}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="botoes">
        <button mat-raised-button class="btn-cancelar m-2" routerLink="/supervisores">Voltar</button>
        <button mat-raised-button color="accent" class="btn-salvar m-2" (click)="atribuirCargo()">Atribuir
          cargo</button>
        <button mat-raised-button color="accent" class="btn-salvar m-2" (click)="deixarCargoSemSupervisor()">Deixar
          supervisor sem cargo</button>
      </div>
    </mat-card>
  </main>
</div>
